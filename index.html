<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socken Maschenzahl Rechner</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .container { max-width: 300px; margin: 0 auto; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Socken Maschenzahl Rechner</h1>
    <label for="fussumfang">Fußumfang (in mm):</label>
    <input type="number" id="fussumfang" placeholder="z.B. 200">
    
    <label for="maschenzahl">Maschenzahl pro 10 cm:</label>
    <input type="number" id="maschenzahl" placeholder="z.B. 30">
    
    <label for="rundenzahl">Rundenzahl pro 10 cm:</label>
    <input type="number" id="rundenzahl" placeholder="z.B. 40">
    
    <button onclick="berechneMaschen()">Maschenzahl berechnen</button>
    
    <p id="result">Die benötigte Maschenzahl: <span id="maschenOutput">–</span></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
